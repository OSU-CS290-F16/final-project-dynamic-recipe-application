<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Dynamic Recipe Application</title>

  <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css" media="screen">

</head>

<body>

  <header>

    <!-- The <i> tag below includes the sticky note icon from Font Awesome -->
    <h1><a href="/"><i class="Header"></i> Dynamic Recipe Application</a></h1>

    <nav>
      <ul class="navbar-list">
        <li class="navbar-item"><a href="index.html">Home</a></li>
        <li class="navbar-item"><a href="add-recipe.html">Add Recipe</a></li>
        <!--  <li class="navbar-item navbar-right"><a href="#">Maybe Something else</a></li>     -->
      </ul>
    </nav>

  </header>

  <main>
    <div class="add-recipe">
      <div class="recipe-header">
        <h2>New Recipe</h2>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Recipe Name</span>
            <input type="text" class="form-control" placeholder="ex. Cookies" aria-describedby="basic-addon1">
          </div>
          <!-- /input-group -->
        </div>
      </div>
      <div id="addIngredient">
        <div class="row newRowSpace">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Ingredient</span>
              <input type="text" class="form-control" placeholder="ex. flour" aria-describedby="basic-addon1">
            </div>
            <!-- /input-group -->
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Amount</span>
              <input type="text" class="form-control" placeholder="ex. 5" aria-describedby="basic-addon1" aria-label="...">
              <div class="input-group-btn">
                <button type="button" class="btn-units btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Units <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a>Teaspoon</a></li>
                  <li><a>Tablespoon</a></li>
                  <li><a>Cups</a></li>
                  <li><a>Quart</a></li>
                </ul>
              </div>
              <!-- /btn-group -->
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
        </div>

      </div>

      <h3>Cooking Instructions</h3>
      <textarea rows="4" cols="50">
      Cooking Instructions here....
      </textarea>


      <!-- /.row -->
      <div>
        <button type="button" id="addButton" class="add-btn btn btn-steelblue" aria-label="Left Align">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add Ingredient
        </button>
        <button type="button" id="submitButton" class="add-btn btn btn-success" aria-label="Left Align">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          Submit
        </button>
      </div>

    </div>



  </main>

  <footer>
    <div class="copyright">
      Copyright &copy; 2016 Oregon State Univeristy CS 290
    </div>
  </footer>

</body>


<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
